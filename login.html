<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-box">
        <h2>Login</h2>
        <form onsubmit="login(event)" >
          <div class="input-box">
            <input type="text" id="email" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" required>
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
      <div class="right-box">
        <img class="icon" src="icon.png">
        <h1>WELCOME BACK!</h1>
        <p>Access your account and continue your journey with us</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
<script src="firebase.js"></script>

</body>
</html>
